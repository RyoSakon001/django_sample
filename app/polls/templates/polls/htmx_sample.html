{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>HTMX Vote Sample</title>
</head>
<body>

    <h1>HTMX Vote Sample</h1>

    <p>ユーザー名を入力して挨拶を表示するサンプルです。</p>
    <form
      hx-post="{% url 'polls:htmx_sample' %}"
      hx-target="#response"
      hx-swap="innerHTML"
    >
      {% csrf_token %}
      <input type="text" name="username" placeholder="ユーザー名">
      <button type="submit">送信</button>
    </form>
    <div id="response">
    </div>

    <hr>

    <script src="{% static 'polls/js/htmx.min.js' %}" defer></script>
</body>
</html>
